<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Home page</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone border-primary">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <div class="stats shadow">
            <div class="stat ">

              <div id="current-money" class="stat-value">9400</div>
              <div class="stat-desc">Available Balance</div>

            </div>

          </div>
          <div class="divider"></div>
          <div class="flex gap-3">
            <!-- user action btn -->
            <button id="btn-add-money" class="btn">Add money</button>
            <button id="show-btn-cash-out" class="btn ">cash out</button>
            <button id="show-btn-transaction" class="btn ">Transaction</button>
          </div>
          <div class="divider"></div>
          <!-- add money form start -->
          <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="amount-input-field" type="text" placeholder="Amount " class="input input-bordered"
                  required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN</span>
                </label>
                <input id="password-input-field" type="password" placeholder="PIN" class="input input-bordered"
                  required />
              </div>
              <div class="form-control mt-6">
                <button id="btn_add" class="btn btn-primary" type="button">Add Money</button>
              </div>
            </form>
          </div>
          <!-- add money form end -->
          <!-- cash out start -->
          <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="cashout-input-field" type="text" placeholder="Amount " class="input input-bordered"
                  required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN</span>
                </label>
                <input id="cashout-amount-input-field" type="password" placeholder="PIN" class="input input-bordered"
                  required />
              </div>
              <div class="form-control mt-6">
                <button id="btn_add-cashout" class="btn btn-primary" type="button">Cash out</button>
              </div>
            </form>
          </div>
          <!-- cash out end -->
          <!-- transaction form start -->
          <div id="transaction-history" class="hidden">
            <h2 class="text-3xl text-center">
              Transaction History
            </h2>
            <div id="transaction-container">
              
            </div>

            <!-- transaction form end -->
          </div>
        </div>
      </div>
  </main>
  <script src="js/home.js"></script>
  <script src="js/cashOut.js"></script>
  <script src="js/features.js"></script>
  <script src="./js/utilites.js"></script>
</body>

</html>
